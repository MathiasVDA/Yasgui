name: Deploy Documentation to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "lts/*"
          cache: npm
          cache-dependency-path: |
            package-lock.json
            website/package-lock.json

      - name: Disable AppArmor
        run: echo 0 | sudo tee /proc/sys/kernel/apparmor_restrict_unprivileged_userns

      # Build YASGUI application
      - name: Install YASGUI dependencies
        run: npm ci

      - name: Build YASGUI
        run: npm run build
        env:
          PUBLIC_PATH: /Yasgui/dev/main/

      # Build Docusaurus documentation
      - name: Install Docusaurus dependencies
        working-directory: ./website
        run: npm ci

      - name: Build Docusaurus
        working-directory: ./website
        run: npm run build

      # Prepare combined deployment
      - name: Prepare deployment directory
        run: |
          mkdir -p deployment
          # Copy Docusaurus documentation to root
          cp -r website/build/* deployment/
          # Copy YASGUI build to /dev/main subdirectory
          mkdir -p deployment/dev/main
          cp -r build/* deployment/dev/main/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./deployment

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
