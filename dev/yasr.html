<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
      margin: 0px;
    }
    .navItem a {
      color: #555;
      text-decoration: none;
      padding: 5px;
      padding-right: 15px;
    }
    .navItem a:hover {
      color: #222;
    }
    .navItem.active a {
      color: black;
      font-size: 110%;
    }
  </style>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <title>Yasr</title>
</head>
<body>
  <div style="background:#eee">
    <nav style="display: flex">
      <img src="/yasgui.png" style="max-height:50px;padding:5px;margin-left: 10px" alt="Yasgui Logo">
      <ul style="display: flex; list-style: none; align-self: center">
        <li class="navItem"><a class="nav-link" href="yasgui.html">Yasgui</a></li>
        <li class="navItem"><a class="nav-link" href="yasqe.html">Yasqe</a></li>
        <li class="navItem active"><a class="nav-link" href="yasr.html">Yasr</a></li>
      </ul>
    </nav>
  </div>

  <div id="yasqe"></div>
  <div id="yasr"></div>

  <script type="module">
    import Yasqe from '../packages/yasqe/src/index.ts';
    import Yasr from '../packages/yasr/src/index.ts';
    
    window.onload = function () {
      window.yasqe = new Yasqe(document.getElementById("yasqe"), {
        requestConfig: {
          endpoint: "https://dbpedia.org/sparql",
        }
      });
      window.yasr = new Yasr(document.getElementById("yasr"));
      window.yasqe.on("query", function(yasqe, req) {
        window.yasr.setResponse(req);
      });
    };
  </script>
</body>
</html>
