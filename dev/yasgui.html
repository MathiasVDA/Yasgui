<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0px;
      background-color: #ffffff;
      transition: background-color 0.3s ease;
    }
    [data-theme="dark"] body {
      background-color: #1e1e1e;
    }
    .nav-header {
      background: #eee;
      transition: background-color 0.3s ease;
    }
    [data-theme="dark"] .nav-header {
      background: #2d2d30;
    }
    .navItem a {
      color: #555;
      text-decoration: none;
      padding: 5px;
      padding-right: 15px;
      transition: color 0.3s ease;
    }
    [data-theme="dark"] .navItem a {
      color: #cccccc;
    }
    .navItem a:hover {
      color: #222;
    }
    [data-theme="dark"] .navItem a:hover {
      color: #ffffff;
    }
    .navItem.active a {
      color: black;
      font-size: 110%;
    }
    [data-theme="dark"] .navItem.active a {
      color: #4fc3f7;
    }
  </style>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <title>Yasgui</title>
</head>
<body>
  <div class="nav-header">
    <nav style="display: flex">
      <img src="/yasgui.png" style="max-height:50px;padding:5px;margin-left: 10px" alt="Yasgui Logo">
      <ul style="display: flex; list-style: none; align-self: center">
        <li class="navItem active"><a class="nav-link" href="yasgui.html">Yasgui</a></li>
        <li class="navItem"><a class="nav-link" href="yasqe.html">Yasqe</a></li>
        <li class="navItem"><a class="nav-link" href="yasr.html">Yasr</a></li>
      </ul>
    </nav>
  </div>

  <div id="yasgui"></div>

  <script type="module">
    import Yasgui from '../packages/yasgui/src/index.ts';
    
    // Function to sync theme with body
    function syncThemeWithBody() {
      const theme = document.documentElement.getAttribute('data-theme') || 'light';
      document.body.setAttribute('data-theme', theme);
    }
    
    window.onpageshow = function () {
      window.yasgui = new Yasgui(document.getElementById("yasgui"), {
        corsProxy: "",
        requestConfig: {
          endpoint: "https://dbpedia.org/sparql",
        },
        endpointButtons: [
          { endpoint: "https://dbpedia.org/sparql", label: "DBpedia" },
          { endpoint: "https://query.wikidata.org/sparql", label: "Wikidata" },
          { endpoint: "https://data-interop.era.europa.eu/api/sparql", label: "ERA" }
        ]
      });
      
      // Sync theme immediately after initialization
      syncThemeWithBody();
      
      // Watch for theme changes on document.documentElement
      const observer = new MutationObserver((mutations) => {
        mutations.forEach((mutation) => {
          if (mutation.type === 'attributes' && mutation.attributeName === 'data-theme') {
            syncThemeWithBody();
          }
        });
      });
      
      observer.observe(document.documentElement, {
        attributes: true,
        attributeFilter: ['data-theme']
      });
    };
  </script>
</body>
</html>
